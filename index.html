		<script src="https://unpkg.com/@softeng-761-2025-team-10/aframe-inspector/dist/aframe-inspector.min.js"></script>
		
		<script>
			// User permissions for A-Frame Inspector
			window.AFRAME_SCENE_PERMISSIONS = {
				userRole: "owner",
				canEdit: true,
				isPublic: false,
				viewOnly: false
			};
			
			// Configure A-Frame Inspector based on permissions
			window.AFRAME_INSPECTOR_CONFIG = {
				copyCameraPosition: true,
				viewOnly: false
			};
			
			// For viewers, inspector script is not loaded, so just provide user feedback
			if (false) {
				// Block keyboard shortcuts and show message
				document.addEventListener('keydown', function(evt) {
					const shortcutPressed = evt.keyCode === 73 && 
						((evt.ctrlKey && evt.altKey) || evt.getModifierState('AltGraph'));
					if (shortcutPressed) {
						evt.preventDefault();
						evt.stopPropagation();
						showViewerMessage();
						return false;
					}
				}, true);
				
				function showViewerMessage() {
					// Create a temporary notification
					const notification = document.createElement('div');
					notification.style.cssText = `
						position: fixed;
						top: 50%;
						left: 50%;
						transform: translate(-50%, -50%);
						background: rgba(255, 152, 0, 0.95);
						color: white;
						padding: 20px 30px;
						border-radius: 8px;
						font-family: Arial, sans-serif;
						font-size: 16px;
						z-index: 999999;
						text-align: center;
						box-shadow: 0 4px 20px rgba(0,0,0,0.3);
					`;
					notification.innerHTML = 'ðŸ”’ Inspector Not Available<br><small>You have view-only access to this scene</small>';
					document.body.appendChild(notification);
					
					// Remove notification after 3 seconds
					setTimeout(() => {
						if (notification.parentNode) {
							notification.parentNode.removeChild(notification);
						}
					}, 3000);
				}
			}
		</script>
