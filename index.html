<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>aframe-world-fammab-Fun-Project</title>
		<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<script src="https://unpkg.com/@softeng-761-2025-team-10/aframe-inspector/dist/aframe-inspector.min.js"></script>
		{{permissionScript}}
	</head>
	<body>
		<a-scene>
			<!-- User entities -->
			      <a-light type="ambient" color="#4a4a8a" intensity="1"></a-light>
      <a-light type="point" position="3 5 0" color="#FF00FF" intensity="2.5"></a-light>
      <a-light type="point" position="-3 5 0" color="#00FFFF" intensity="2.5"></a-light>
      <a-light type="point" position="0 3 -5" color="#FFFFFF" intensity="1.5"></a-light>
      <a-box id="building1" position="-4 3 -8" width="2" height="6" depth="2" material="color: #3a3a5e; metalness: 0.6; roughness: 0.4"></a-box>
      <a-box position="1.01 0 0" width="0.1" height="5" depth="0.3" animation="property: material.emissiveIntensity; from: 1.5; to: 3; loop: true; dur: 1000; dir: alternate; easing: easeInOutSine" material="color: #FF0080; emissive: #FF0080; emissiveIntensity: 2"></a-box>
      <a-box id="building2" position="0 4 -10" width="3" height="8" depth="3" material="color: #2a2a5e; metalness: 0.6; roughness: 0.4"></a-box>
      <a-box position="0 3 1.51" width="2.5" height="0.4" depth="0.1" animation="property: material.emissiveIntensity; from: 1.5; to: 3; loop: true; dur: 1200; dir: alternate; easing: easeInOutSine" material="color: #00FFFF; emissive: #00FFFF; emissiveIntensity: 2"></a-box>
      <a-box position="0 1 1.51" width="2.5" height="0.4" depth="0.1" animation="property: material.emissiveIntensity; from: 1.5; to: 3; loop: true; dur: 1200; dir: alternate; delay: 600; easing: easeInOutSine" material="color: #00FFFF; emissive: #00FFFF; emissiveIntensity: 2"></a-box>
      <a-box id="building3" position="4 3.5 -8" width="2.5" height="7" depth="2.5" material="color: #2a2a4e; metalness: 0.6; roughness: 0.4"></a-box>
      <a-box position="0 2.5 1.26" width="2" height="0.5" depth="0.1" animation="property: material.emissiveIntensity; from: 1.5; to: 3; loop: true; dur: 800; dir: alternate; easing: easeInOutSine" material="color: #AA00FF; emissive: #AA00FF; emissiveIntensity: 2"></a-box>
      <a-octahedron position="-2 2 -3" radius="0.5" animation="property: rotation; to: 360 360 0; loop: true; dur: 8000; easing: linear" animation__float="property: position; to: -2 3 -3; loop: true; dir: alternate; dur: 3000; easing: easeInOutSine" material="color: #FF0080; emissive: #FF0080; emissiveIntensity: 2; metalness: 1; roughness: 0"></a-octahedron>
      <a-icosahedron position="2 2.5 -4" radius="0.4" animation="property: rotation; to: 0 360 360; loop: true; dur: 10000; easing: linear" animation__float="property: position; to: 2 3.5 -4; loop: true; dir: alternate; dur: 3500; easing: easeInOutSine" material="color: #00FFFF; emissive: #00FFFF; emissiveIntensity: 2; metalness: 1; roughness: 0"></a-icosahedron>
      <a-plane id="floor" position="0 0 -5" rotation="-90 0 0" width="20" height="20" material="color: #2a2a4a; metalness: 0.7; roughness: 0.3"></a-plane>
      <a-entity id="grid" position="0 0.01 -5"></a-entity>
      <a-box position="0 0 -5" width="20" height="0.05" depth="0.15" material="color: #FF0080; emissive: #FF0080; emissiveIntensity: 2"></a-box>
      <a-box position="0 0 0" width="20" height="0.05" depth="0.15" material="color: #00FFFF; emissive: #00FFFF; emissiveIntensity: 2"></a-box>
      <a-box position="0 0 5" width="20" height="0.05" depth="0.15" material="color: #FF0080; emissive: #FF0080; emissiveIntensity: 2"></a-box>
      <a-box position="-5 0 0" width="0.15" height="0.05" depth="20" material="color: #AA00FF; emissive: #AA00FF; emissiveIntensity: 2"></a-box>
      <a-box position="0 0 0" width="0.15" height="0.05" depth="20" material="color: #00FFFF; emissive: #00FFFF; emissiveIntensity: 2"></a-box>
      <a-box position="5 0 0" width="0.15" height="0.05" depth="20" material="color: #FF0080; emissive: #FF0080; emissiveIntensity: 2"></a-box>
      <a-sphere position="-3 3 -6" radius="0.2" animation="property: position; to: -3 4.5 -6; loop: true; dir: alternate; dur: 2500; easing: easeInOutSine" material="color: #FF0080; emissive: #FF0080; emissiveIntensity: 3"></a-sphere>
      <a-sphere position="3 2.5 -7" radius="0.2" animation="property: position; to: 3 4 -7; loop: true; dir: alternate; dur: 3000; easing: easeInOutSine" material="color: #00FFFF; emissive: #00FFFF; emissiveIntensity: 3"></a-sphere>
      <a-sphere position="0 3.5 -5" radius="0.2" animation="property: position; to: 0 5 -5; loop: true; dir: alternate; dur: 2800; easing: easeInOutSine" material="color: #AA00FF; emissive: #AA00FF; emissiveIntensity: 3"></a-sphere>
      <a-sky color="#1a1a3e"></a-sky>
      <a-camera position="0 1.6 0" look-controls="" wasd-controls=""></a-camera>
      <a-entity gltf-model="" position="0 1 -3" rotation="0 0 0" scale="0.55586 0.62436 12.21356" id="A-ENTITY-3"></a-entity>
      <a-entity gltf-model="" position="0 0 -3" rotation="0 0 0" scale="1 1 7.02069" id="A-ENTITY-4"></a-entity>
			<a-plane
				id="ground"
				position="0 0 -4"
				rotation="-90 0 0"
				width="4"
				height="4"
				color="#7BC8A4"
			></a-plane>
			<a-sky id="sky" color="#ECECEC"></a-sky>
		</a-scene>
	</body>
</html>
